# config.yml
version: 0.1
log:
  # level: debug
  fields:
    service: registry
    # environment: development
http:
  addr: :5000
  # secret: asecretforlocaldevelopment
  # debug:
  #   addr: localhost:5001
storage:
  cache:
    layerinfo: inmemory
  s3:
    accesskey: <your awsaccesskey>
    secretkey: <your awssecretkey>
    region: <your bucket region>
    bucket: <your bucketname>
    encrypt: true
    secure: true
    v4auth: true
    chunksize: 5242880
    rootdirectory: /
  maintenance:
    uploadpurging:
      enabled: false
redis:
  addr: localhost:6379
  pool:
    maxidle: 16
    maxactive: 64
    idletimeout: 300s
  dialtimeout: 10ms
  readtimeout: 10ms
  writetimeout: 10ms
